    var convertData = function(data) {

            var toCoord = geoCoordMap[dataItem[1].name];
            if (fromCoord && toCoord) {

                }, {
                    coord: toCoord // 终点坐标
                }])
            }
        }
        return res;

        var widthRange = rangeLimits[1] - rangeLimits[0]
        var widthSource = rangeSources[1] - rangeSources[0]
        return ( (v - rangeSources[0]) * widthRange ) / widthSource + rangeLimits[0];
    };
